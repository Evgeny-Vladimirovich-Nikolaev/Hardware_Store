<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add/Edit/View accessory</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css"/>
</head>
<body>
<form id="add-form" th:action="@{/accessory/save}" th:if="${accessory == null}" method="post" action="accessory.html">
    <p><strong>Add new accessory:</strong></p>

    <div class="row">
        <label for="code-input">Vendor:</label>
        <input id="code-input" name="code" type="text" required="required"/>
    </div>

    <div class="row">
        <label for="model-input">Model:</label>
        <input id="model-input" name="modelId" type="text" required="required"/>
    </div>

    <div class="row">
        <label for="type-input">Type:</label>
        <input id="type-input" name="type" type="text" required="required" value="1"/>
    </div>

    <div class="row">
        <label for="price-input">Price:</label>
        <input id="price-input" name="price" type="text" required="required" value="1"/>
    </div>

    <div class="row">
        <label for="price-input">Description:</label>
        <input id="price-input" name="descriptionString" type="text" required="required" value="1"/>
    </div>

    <div class="row">
        <a th:href="@{/accessories}" href="accessories.html"><img title="Back"
                                                                  th:src="@{/images/blue_icons_24x24/up.png}"/></a>
        <button><img title="Save" th:src="@{/images/blue_icons_24x24/save.png}"/></button>
        <a th:href="@{/logout}"><img title="Escape" th:src="@{/images/blue_icons_24x24/escape.png}"/></a>
    </div>
</form>
<form id="edit-form" th:action="@{/accessory/save}" th:unless="${accessory == null}" method="post"
      action="accessory.html" th:object="${accessory}">
    <p><strong>Accessory Info:</strong></p>

    <div class="row">
        <label for="code-input">Vendor:</label>
        <input id="code-input" name="code" type="text" th:value="*{getCode()}" required="required"/>
    </div>

    <div class="row">
        <label for="model-input">Model:</label>
        <input id="model-input" name="modelId" type="text" th:value="*{getModelId()}" required="required"/>
    </div>

    <div class="row">
        <label for="type-input">Type:</label>
        <input id="type-input" name="type" type="text" th:value="*{getType()}" required="required" value="1"/>
    </div>
    <div class="row">
        <label for="price-input">Price:</label>
        <input id="price-input" name="price" type="text" th:value="*{getPrice()}" required="required" value="1"/>
    </div>

    <div class="row">
        <label for="price-input">Desription:</label>
        <input id="price-input" name="descriptionString" type="text"
               th:value="*{getDescription().getDescription()}" required="required" value="1"/>
    </div>

    <div class="row">
        <a th:href="@{/accessories}" href="accessories.html">
            <img title="Back" th:src="@{/images/blue_icons_24x24/up.png}"/>
        </a>
        <button type="submit">
            <img title="Save" th:src="@{/images/blue_icons_24x24/save.png}"/>
        </button>
    </div>
</form>
</body>
</html>
